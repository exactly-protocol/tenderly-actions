actions:
  exactly/exactly:
    runtime: v2
    sources: actions
    specs:
      onNotifyDebtors:
        function: onNotifyDebtors:default
        trigger:
          type: periodic
          periodic:
            cron: "0 0 * * *"
      onMarketUpdate:
        function: onMarketUpdate:default
        trigger:
          type: transaction
          transaction:
            status:
              - mined
            filters:
{{# markets }}
              - network: {{ chainId }}
                eventEmitted:
                  name: MarketUpdate
                  contract:
                    address: {{ address }}
                    invocation: any
{{/ markets }}
